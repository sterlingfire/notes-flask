{% extends "base.html" %}

{%block header%}Add note{% endblock %}

{% block bigcontent %}
<form action="/users/{{user.username}}/notes/add" id="add_note_form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}
  <div class="form-group">
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
  </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
