{% extends 'base.html' %}

{% block bigcontent %}
    <h2> {{user.full_name}} </h2>
    <h5> Email: {{user.email}} </h5>
{% endblock %}

{% block smallcontent %}
    <h3>Notes:</h3>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">Stupid test note</li>
        {% for note in user.notes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="/notes/{{note.id}}/update">{{note.title}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block buttons %}
    <div class="form-group form-inline">
        <a class="btn btn-success" href="/users/{{user.username}}/notes/add">Add Note</a>
    </div>
    <div class="form-group form-inline">
        <form action="/users/{{user.username}}/delete" method="POST">
            <button class="btn btn-danger" type="submit">Delete User</button>
        </form>
    </div>
{% endblock %}
